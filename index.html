<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Store</title>
    <link rel="stylesheet" href="/src/css/imports.css">
</head>

<body>

    <header class="cabecalho">
        <div class="cabecalho__logo">
            <a href="/"><img src="/src/img/controle_gamer.png" alt="imagem de um controle gamer"></a>
        </div>

        <div class="cabecalho__menu">
            <p>fss@discente.ifpe.edu.br</p>
        </div>
    </header>

    <main class="container">

        <div class="container__titulo">
            <h1>Os melhores Games</h1>
        </div>

        <div class="container__produtos">

            <div class="container__produtos__meus-produtos">
                <h2>Meus Produtos</h2>

                <ul data-card>
                    <!-- <li class="container__produtos__meus-produtos-item" data-item>
                            <img src="/src/img/kratos.jpeg" alt="imagem do jogo kratos" class="imagem__jogo">
                            <h3>Kratos of war</h3>

                            <div class="meus-produtos-item-valor-icone">
                                <p>10$</p>
                                <img src="/src/img/lixeira.png" alt="imagem da lixeira" class="imagem__lixeira">
                            </div>

                        </li> -->

                </ul>
            </div>

            <div class="container__produtos__adicionar-produtos">
                <h2>Adicionar Games</h2>

                <div class="background-form">
                    <form class="adicionar-produtos-formulario" data-formulario>
                        <input type="text" placeholder="Nome..." class="adicionar-produtos-formulario-input" data-nome>
                        <input type="text" placeholder="Valor..." class="adicionar-produtos-formulario-input"
                            data-preco>
                        <input type="text" placeholder="imagem..." class="adicionar-produtos-formulario-input"
                            data-imagem>

                        <div class="adicionar-produtos-btns">
                            <button type="submit">Guardar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </main>

    <footer class="rodape">

        <div class="rodape__texto">
            <h2>Desenvolvido por Felipe Santana</h2>
        </div>

        <div class="rodape__imagem-links">

            <a href="https://github.com/felipesantana012" target="_blank">
                <img src="/src/img/Logo Git.png" class="contato__imagem-img" alt="">
            </a>

            <a href="https://linkedin.com/in/felipesantana012" target="_blank">
                <img src="/src/img/Logo Linkedin.png" class="contato__imagem-img" alt="">
            </a>

            <a href="https://wa.me/5581988742454?text=Ola%20Felipe!" target="_blank">
                <img src="/src/img/Logo Whatsapp.png" class="contato__imagem-img" alt="">
            </a>

        </div>

    </footer>

    <script src="/src/js/script.js"></script>
</body>

</html>
